<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario de contactos</title>
    <link rel="stylesheet" href="./main.css" />
    <!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!--font awesome-->
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--animate css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">contact <span>us</span></h1>
      <div class="contact-wrapper"></div>
      <div class="contact-form"></div>
      <h3>contact us</h3>
        <form action="">
        <p>
          <label
            for="fullname
            "
            >fullname</label
          >
          <input type="text" name="fullname" id="fullname" />
        </p>
        <p><label>Email address</label> <input type="email" name="Email" /></p>
        <p>
          <label>phone</label>
          <input type="tel" name="phone" />
        </p>
        <p>
          <label>affair</label>
          <input type="text" name="affair" />
        </p>
        <p>
          <label>message</label>
          <textarea name="message" rows="3"></textarea>
        </p>
        <p>
          <button type="submit">send</button>
        </p>
      </form>

      <div class="contact-info"></div>
      <h4>more info</h4>
      <ul>
        <li><i class="fa-sharp fa-solid fa-location-dot"></i> baker Stret</li>
        <li><i class="fa-solid fa-phone"></i> 11 111 111 111</li>
        <li><i class="fa-solid fa-envelope"></i> contacto@.com</li>
      </ul>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam, neque.
        Alias ex doloribus nulla ea facilis amet perspiciatis aliquam eligendi.
      </p>
      <p>company.com</p>
    </div>
  </body>
</html>
